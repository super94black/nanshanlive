<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="My Play Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!-- bootstrap -->
	<link href="css/bootstrap.min.css" rel='stylesheet' type='text/css' media="all" />
	<!-- //bootstrap -->
	<link href="css/dashboard.css" rel="stylesheet">
	<!-- Custom Theme files -->
	<link href="css/style.css" rel='stylesheet' type='text/css' media="all" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<!--start-smoth-scrolling-->
	<!-- fonts -->
	<link href='http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href='http://fonts.useso.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	<!-- //fonts -->
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div th:include="header"></div>
</nav>

<div class="col-sm-3 col-md-2 sidebar">

	<div class="drop-navigation drop-navigation">
		<ul class="nav nav-sidebar">
			<li class="active"><a href="index.html" class="home-icon"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>直播</a></li>
			<li><a href="/shows" class="user-icon"><span class="glyphicon glyphicon-home glyphicon-blackboard" aria-hidden="true"></span>回放</a></li>
			<li><a href="/userInfo" class="user-icon"><span class="glyphicon glyphicon-home glyphicon-blackboard" aria-hidden="true"></span>用户中心</a></li>
			<script>
				$( "li a.menu1" ).click(function() {
					$( "ul.cl-effect-2" ).slideToggle( 300, function() {
						// Animation complete.
					});
				});
			</script>

	</div>
</div>
</div>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="main-grids">
		<div class="top-grids">
			<div class="recommended-info">
				<h3>直播列表</h3>
			</div>
			<div class="col-md-4 resent-grid recommended-grid slider-top-grids" th:each="ar : ${list}">
				<div class="resent-grid-img recommended-grid-img">
					<a th:href="${ar.liveAddr}"><img th:src="${ar.roomEntity.imgAdd}" id="img" alt="" /></a>
				</div>

				<div class="resent-grid-info recommended-grid-info">
					<h3><a th:href="${ar.liveAddr}" class="title title-info" th:text="${ar.roomEntity.rName}"></a></h3>
					<ul>
						<li><p class="author author-info"><a href="#" class="author" th:text="${ar.anchorName}">
							</a></p></li>
						<li class="right-list"><p class="views views-info">2,114,200人</p></li>
					</ul>
				</div>
			</div>

			<script src="js/responsiveslides.min.js"></script>
			<script>
				// You can also use "$(window).load(function() {"
				$(function () {
					// Slideshow 4
					$("#slider3").responsiveSlides({
						auto: true,
						pager: false,
						nav: true,
						speed: 500,
						namespace: "callbacks",
						before: function () {
							$('.events').append("<li>before event fired.</li>");
						},
						after: function () {
							$('.events').append("<li>after event fired.</li>");
						}
					});

				});
			</script>


		</div>
		<div class="clearfix"> </div>


		<script src="js/bootstrap.min.js"></script>

</body>
</html>
